<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangalore House Price Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h2 {
        font-size: 2.5rem;
        color: #000000;
      }
      body {
        background-color: #1a1d20;
        color: #e9ecef;
      }
      .card {
        background-color: #212529;
        border: 1px solid #343a40;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-control,
      .form-select {
        background-color: #2b3035;
        border-color: #343a40;
        color: #e9ecef;
      }
      .form-control:focus,
      .form-select:focus {
        background-color: #2b3035;
        border-color: #0d6efd;
        color: #e9ecef;
      }
      .prediction-result {
        display: none;
        background-color: #198754;
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 display-4">
        Bangalore House Price Predictor
      </h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <form method="post" id="predictionForm">
              <div class="row g-4">
                <div class="col-md-6">
                  <label for="total_sqft" class="form-label"
                    >Total Square Feet Area</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="total_sqft"
                    name="total_sqft"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="location" class="form-label">Location</label>
                  <select
                    class="selectpicker form-select"
                    id="location"
                    name="location"
                    required="1"
                  >
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="bhk" class="form-label">BHK</label>
                  <select class="form-select" id="bhk" name="bhk" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="bath" class="form-label">Bathrooms</label>
                  <select class="form-select" id="bath" name="bath" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <!-- <div class="col-md-4">
                  <label for="balcony" class="form-label">Balcony</label>
                  <select
                    class="form-select"
                    id="balcony"
                    name="balcony"
                    required
                  >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div> -->
                <div class="col-12 text-center mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg px-4"
                    onclick="send_data()"
                  >
                    Predict Price
                  </button>
                </div>
              </div>
            </form>
            <br />
            <!-- Prediction Result Section -->
            <div class="prediction-result mt-4 p-4 rounded text-center">
              <h2><span id="predictedPrice"></span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
      function form_handler(event) {
        event.preventDefault(); // dont submit the form immediately
      }

      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector("form"));
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict", true);

        // Show the prediction result div
        document.querySelector(".prediction-result").style.display = "block";
        document.getElementById("predictedPrice").innerHTML =
          "Loading the predicted price...";

        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            if (xhr.status == 200) {
              // Successful response
              document.getElementById("predictedPrice").innerHTML =
                "â‚¹ " + xhr.responseText;
            } else {
              // Error response
              document.getElementById("predictedPrice").innerHTML =
                "Error: " + xhr.responseText;
            }
          }
        };

        xhr.onload = function () {};
        // Add 1 second delay before sending the request
        setTimeout(function () {
          xhr.send(fd);
        }, 1000);
        return; // Prevent immediate xhr.send below
      }
    </script>
  </body>
</html>
